<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>


<body>

    <div class="getRecipeName">
        <input placeholder="Your Ingrediant Name :" />
        <button onclick=getData()>Search!</button>
    </div>

    <div class="container">
        <div id="recipes-container"></div>
    </div>

    <script id="recipes-template" type="text/x-handlebars-template">
    {{#each recipes}}
        <div class="OneRecipe">
            <p id="title">{{title}}</p>
            <img class="imageclick" id="recipe-picture" src={{thumbnail}}>
            <h5>Recipe youtube Link:</h5>
            <a href='{{href}}'>{{href}}</a>
            <p >
                <h5>The ingredients are:</h5>
                <ul class="ingredients">
                    {{#each ingredients}}
                      <li>
                          {{this}}
                      </li>
                    {{/each}}
                </ul>
            </p>
        </div>
    {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
